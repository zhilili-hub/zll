<div ng-include="'tpl/include/header.html'">

</div>

<ion-content class="has-header has-footer">
  <!-- 搜索框-->
  <div class="list list-inset">
    <div class="item item-input">
      <input
        ng-model="inputTxt.kw"
        placeholder="请输入菜品或者原材料的名称"
        type="text"/>
      <i class="icon ion-search"></i>
    </div>
  </div>
  <!-- 缩略图列表-->
  <div class="list list-inset">
    <a href="#/kflDetail/{{dish.did}}"
       ng-repeat="dish in dishList"
       class="item item-text-wrap item-thumbnail-left">
      <img ng-src="img/{{dish.img_sm}}" alt=""/>

      <h2>{{dish.name}}</h2>
      <p>{{dish.material}}</p>
      <p>{{dish.price | currency:'￥'}}</p>
    </a>

    <!-- 加载更多按钮-->
  
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()">

    </ion-infinite-scroll>

    <div class="card" ng-if="!hasMore">
      <div class="item">
        <p>没有更多数据了</p>
      </div>
    </div>

  </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'">

</div>
